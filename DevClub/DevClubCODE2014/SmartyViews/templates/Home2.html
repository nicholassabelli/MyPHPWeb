<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MTL Parking Finder</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="/DevClubCODE2014/Content/Site.css" type="text/css"/>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/DevClubCODE2014/Content/JavaScript/GoogleMaps.js"></script>
</head>
<body>
<div id="header-wrapper">
    <div id="header" class="container">
        <div id="logo">
            <h1><a href="#" ><img src="/DevClubCODE2014/Content/Images/MParkingLogo.png"></img></a></h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="#" accesskey="3" title="">About Us</a></li>
                <li><a href="#" accesskey="5" title="">Contact Us</a></li>
                <li id="weather"><iframe marginheight="0" marginwidth="0" name="wxButtonFrame" id="wxButtonFrame" height="90" src="http://btn.weather.ca/weatherbuttons/template5.php?placeCode=CAQC0363&category0=Cities&containerWidth=150&btnNo=&backgroundColor=blue&multipleCity=0&citySearch=0&celsiusF=C" align="top" frameborder="0" width="150" scrolling="no" allowTransparency="true"></iframe></li>
            </ul>
        </div>
    </div>
</div>
<div id="header-featured">
    <div id="banner-wrapper">
        <div id="banner" class="container">
            <form id="calculate-route" name="calculate-route" action="#" method="get">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
                <a id="from-link" href="#">Get my position</a>
                <br />

                <label for="to">To:</label>
                <input type="text" id="to" name="to" required="required" placeholder="Another address" size="30" />
                <a id="to-link" href="#">Get my position</a>
                <br />
                
                <label for="radius">Radius:</label>
                <select id="radius" name="radius">
                    <option value="50" selected="selected">50 m</option>
                    <option value="100">100 m</option>
                    <option value="200">200 m</option>
                </select>
                <br />

                <input type="submit" />
                <input type="reset" />
            </form>
            <p id="error"></p>
            <div id="map_canvas"></div>
            <a href="#" class="button">Etiam posuere</a>
        </div>
    </div>
</div>
<div id="copyright" class="container">
    <p>Team John Abbott College Computer Science DevClub Project Created for CODE 2014. 
    <p>Website By: Brendan McGarry, Nicholas Sabelli, Shaambavy Muralitharan, & Sophie Boucher.</p>
</div>
</body>
</html>
